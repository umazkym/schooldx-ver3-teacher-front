# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-schooldx-dev-appservice-node3

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 同時実行を防ぐための設定を追加
concurrency:
  group: azure-deploy-${{ github.ref }}
  cancel-in-progress: false  # 実行中のデプロイはキャンセルしない

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        run: |
          npm install
          npm run build --if-present

      - name: Create deployment package
        run: |
          # デプロイ用のディレクトリを作成
          mkdir deploy
          # standaloneビルドの成果物をコピー
          cp -r ./.next/standalone/. ./deploy
          # publicフォルダをコピー
          cp -r ./public ./deploy
          # staticアセットを正しい場所にコピー
          cp -r ./.next/static ./deploy/.next/static
          # deployディレクトリに移動してzip化
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip # zipファイルのみをアップロード
          retention-days: 7 # ▼▼▼【修正】7日後にアーティファクトを自動削除 ▼▼▼

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # Azure CLIを使用してデプロイ状態をチェック（オプション）
      - name: Check deployment status
        uses: azure/CLI@v1
        continue-on-error: true
        with:
          inlineScript: |
            # デプロイメント状態の確認（エラーを無視）
            az webapp deployment list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name tech0-schooldx-dev-appservice-node3 || true
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      
      # リトライ機能を持つデプロイ
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-schooldx-dev-appservice-node3'
          slot-name: 'Production'
          package: release.zip # zipファイルを直接デプロイ
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NODE3 }}
          # リトライ設定を追加
          retry-on-error: true
          retry-delay-seconds: 30